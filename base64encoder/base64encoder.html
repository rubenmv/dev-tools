<!DOCTYPE HTML>
<html>

<head>
	<title>Get the keyboard key code</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Get the keyboard key code" />
	<meta name="keywords" content="programming, dev, web, tools, base64, encoder" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/reset.css" />

<body>
	<div id="page-wrapper">
		<header class="page-section">
			<h1><span class="strong">Base64</span> encoder</h1>
		</header>
		<!-- Content -->
		<div id="content" class="page-section">
			<article id="section-file">
				<h2>Select or drop the image</h2>
				<p>Limited size of 200KB<br>Formats: jpeg, png or ico</p>
				<input type="file" id="file-picker" class="button" />
				<button id="button-convert" class="button">Convert!</button><br>
				<span id="file-error" class="warning"></span>
			</article>
			<article id="section-results">
				<h2>Get the code</h2>

					<h3>Base64 string</h3>
